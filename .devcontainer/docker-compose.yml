services:
  dev:
    image: mcr.microsoft.com/devcontainers/typescript-node:22
    user: node
    working_dir: /workspaces/stonefruit
    volumes:
      - ..:/workspaces/stonefruit:cached
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/stonefruit
      - NEXTAUTH_SECRET=dev-secret
    command: sleep infinity
    depends_on:
      - db
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stonefruit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
