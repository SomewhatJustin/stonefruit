services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # host → container
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_MAILGUN_KEY: ${AUTH_MAILGUN_KEY}
      NEXT_DISABLE_ESLINT: "true"
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - app
    env_file: .env # keeps CLOUDFLARE_TUNNEL_TOKEN
    command: # ← list form = no quoting/escaping surprises
      - tunnel
      - run
      - --no-autoupdate
      - --token
      - ${CLOUDFLARE_TUNNEL_TOKEN}
      - --protocol
      - http2 # use TCP (HTTP/2) instead of QUIC/UDP
      - --metrics
      - 0.0.0.0:2000 # health endpoint
      - --loglevel
      - debug # verbose logs
    ports:
      - "2000:2000" # expose /ready locally

volumes:
  pgdata:
