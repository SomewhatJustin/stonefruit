services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # host â†’ container
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_MAILGUN_KEY: ${AUTH_MAILGUN_KEY}
      NEXT_DISABLE_ESLINT: "true"
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - app
    command: >
      tunnel --no-autoupdate
             run
             --loglevel debug          # extra logs
             --protocol http2          # TCP instead of QUIC
             --metrics 0.0.0.0:2000    # local health port
             --token ${CLOUDFLARE_TUNNEL_TOKEN}
    env_file: .env # holds CLOUDFLARE_TUNNEL_TOKEN
    ports:
      - "2000:2000"

volumes:
  pgdata:
