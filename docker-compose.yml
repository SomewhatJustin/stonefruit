version: "3.8"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # host → container
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_MAILGUN_KEY: ${AUTH_MAILGUN_KEY}
      NEXT_DISABLE_ESLINT: "true"
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    env_file: .env # must contain CLOUDFLARE_TUNNEL_TOKEN=...
    command: tunnel run # ← nothing else needed
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:2000/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "2000:2000"

volumes:
  pgdata:
